<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datetime2</title>
</head>
<body>
<p>
Alguskuupäev:<input type="date" name="algus" id="algus">
Lõppkuupäev:<input type="date" name="lopp" id="lopp">
</p>
<button onclick="processNumber()">Arvuta päevade arv</button>
<p id="output"></p>
<script>
    function processNumber(){
        //annab arrayna
        var date1 = document.getElementById("algus").value.split('-');
        var date2 = document.getElementById("lopp").value.split('-');
        //annab väljundi
        document.getElementById("output").innerHTML = func(date1, date2);
    }
    //getDate annab päevade arvu
    function func(a, b) {
        return Math.round(new Date(b[0], b[1], b[2]) - new Date(a[0], a[1], a[2]))/(1000*60*60*24);

    }
</script>
</body>
</html>
