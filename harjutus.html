var a ="12345";
function func(numbers) {
    if(numbers.length==0)
        return [];
    var result = "";
    for(var i=0;i<numbers.length; i++) {
        result += numbers[i];
        if(numbers[i]%2 == 0) {
            result += "-";

    }
    return result;
}
