<body>




<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target=".navbar-collapse">

                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>




<div id="app">


    <div class="starter-template">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="inimene in persons">
                <td v-text="inimene.txtName"></td>
                <td v-text="inimene.txtAge"></td>
                <td v-text="inimene.txtAddress"></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success" data-toggle="modal" href="#mdlAdd">Add</a>
    </div>



    <div class="modal fade" id="mdlAdd">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add</h4>
                </div>
                <div class="modal-body">
                    <div id="flash" class="alert" style="display:none">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;</button>
                        <h4>The Data has been submitted to the table.</h4>
                    </div>
                    <form action="" method="post" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="txtName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtName"
                                       v-model="form.txtName" placeholder="Karu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAge" class="col-sm-2 control-label">Age</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtAge"
                                       v-model="form.txtAge" placeholder="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAddress" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtAddress"
                                       v-model="form.txtAddress" placeholder="Mets">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" @click="addPerson">Add to table</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div><!-- /.container -->
