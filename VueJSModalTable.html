<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="app">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Vanus</th>
                    <th>Aadress</th>
                    <th>Telefon</th>
                </tr>
            </thead>
            <tbody>
            <tr v-for="inimene in persons">
                <td v-text="inimene.txtName"></td>
                <td v-text="inimene.txtAge"></td>
                <td v-text="inimene.txtAddress"></td>
                <td v-text="inimene.txtPhone"></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success" data-toggle="modal" href="#mdlAdd">Lisa</a>
    </div>

    <div class="modal fade" id="mdlAdd">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Lisa</h4>
            </div>
            <div class="modal-body">
                <div id="flash" class="alert alert-success" style="display:none">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Teade lisatud!
                </div>
                <form class="form-horizontal" v-on="submit: addPerson">
                    <div class="form-group">
                        <label for="txtName" class="col-sm-2 control-label">Nimi</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtName" v-model="txtName" placeholder="Juta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtAge" class="col-sm-2 control-label">Vanus</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtAge" v-model="form.txtAge" placeholder="24">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtAddress" class="col-sm-2 control-label">Aadress</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtAddress" v-model="form.txtAddress" placeholder="Tanav 10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtPhone" class="col-sm-2 control-label">Telefon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtPhone" v-model="form.txtPhone" placeholder="55555555">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Sule</button>
                        <input type="submit" class="btn btn-default" value="Search">
                    </div>
                </form>
            </div>

        </div>

    </div>

</div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<script src="app.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
