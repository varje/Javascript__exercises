<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p><input type="checkbox"
              v-model="visible" v-bind:checked="visible">
        Vajuta
    </p>
    <div style="background-color: blue;" v-if="visible">Message Can Be Seen!</div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            visible: false
        }
    })
</script>
</body>
</html>
